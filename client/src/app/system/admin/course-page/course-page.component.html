<div class="row">
  <div class="page-title">
    <h4>Перелік курсів</h4>
    <button 
    class="waves-effect waves-light btn"
    [routerLink]="['new']"
    >Додати курс</button>
  </div>
</div>

<div class="row" *ngIf="courses$ | async as courses; else loader">  
  <div class="collection" *ngIf="courses.length > 0; else listEmpty">
      <a 
        *ngFor="let c of courses"
        class="collection-item"
        [routerLink]="c._id">{{c.title}}</a>
    </div>

  <ng-template #listEmpty>
    <p class="center">Курси відсутні.</p>
  </ng-template>
</div>

<ng-template #loader>
    <app-loader size="big"></app-loader>
</ng-template>
