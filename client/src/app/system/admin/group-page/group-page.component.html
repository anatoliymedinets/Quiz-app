<div class="page-title">
  <h4>Список груп</h4>
  <button 
   class="waves-effect waves-light btn"
   [routerLink]="['new']"
   >Додати групу</button>
</div>

<div [hidden]="!isLoaded">
<ul class="collapsible"  #collapsible>
  <li *ngFor="let course of viewData">
    <div class="collapsible-header">
      <span><i class="material-icons">arrow_drop_down</i>  {{course.title}}</span>
      <span class="badge">{{course.groupCount}}</span>
    </div>
    <div class="collapsible-body">
      <div *ngIf="course.groupCount > 0 else empty">
        <div class="speciality-container" *ngFor="let s of course.specialties">
          <div *ngIf="s.groups.length > 0">
            <p class="speciality-title">Спеціальність: {{s.title}}</p>
            <ul class="collection">
              <li class="collection-item" *ngFor="let g of s.groups">
                <a [routerLink]="[ g._id ]">{{g.title}}</a>
              </li>
            </ul>        
          </div>
        </div>
      </div>
      <ng-template #empty>
        Групи відсутні
      </ng-template>
    </div>
  </li>
</ul>
</div>

<app-loader [hidden]="isLoaded" size="big"></app-loader>
